version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ogtest-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/src/config/statistics.db:/app/src/config/statistics.db
    environment:
      - NODE_ENV=production
    networks:
      - ogtest-network

networks:
  ogtest-network:
    driver: bridge
